<!DOCTYPE html>
<html>
<head>
	<title>OMDB API</title>
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="row">
		<div class="col-12">
			<h1>Search a movie</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<form>
				<label for="search">Movie Title:
					<input id="search" type="text" name="movie" title="search">
				</label>
				<label>Year:
					<input id="year" type="number" name="year" title="year">
				</label>

				<button id="submit">Search</button>
			</form>
		</div>
	</div>
	<div id="output" class="row"></div>
	<div id="videoResults" class="row"></div>
	<div class="overlayBg"></div>
    <div class="popup"> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WEkSYw3o5is" rel="0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
