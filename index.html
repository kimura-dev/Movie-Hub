<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=utf-8>
	<meta name=description content="The ultimate movie guide. Find tons of information about your favorite movies">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>The Movie Guide</title>
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="row">
		<div class="col-12">
			<h1>Search a movie</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<form>
				<label for="search">Movie Title:
					<input id="search" type="text" name="movie" title="search">
				</label>
				<button id="submit">Search</button>
				<label>Year:(optional)
					<input id="year" type="number" name="year" title="year">
				</label>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div id="outputWiki"></div>
		</div>
	</div>
	<div id="output" class="row"></div>
	
	<div id="videoResults" class="row"></div>
	<div class="row">
		<div class="col-4">
			<button id="prevBtn" class="page" value="previous" name="next">Prev</button>
			<button id="nextBtn" value="next" name="next" class="page">Next</button>
		</div>
	</div>	
	<div class="overlayBg"></div>
    <div class="popup"> 
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WEkSYw3o5is" rel="0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
